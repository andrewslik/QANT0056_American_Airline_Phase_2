<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="//s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

    <script language="javascript">
        if (Enabler.isInitialized())
            init();
        else
            Enabler.addEventListener(studio.events.StudioEvent.INIT, init);


        function init() {
            if (Enabler.isPageLoaded())
                politeInit();
            else
                Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
        }
    </script>

</head>

<body class="mrec">

    <!--LOADER CIRCLE-->
    <div class="loader">
        <img src="loader.svg" alt="" />
    </div>

    <div class="container" style="display:none;">

        <!--STANDARD CLICKTAG-->
        <a href="javascript:exit()">
            <div class="button"><span id="cta-text">See deals</span></div>
            <button id="background_exit_dc"></button>
        </a>

        <div class="grey-border"></div>

        <div class="overlay">
            <div class="overlay-close">
                <img src="close.gif" alt="" />
            </div>
            <h6>Important information</h6>
            <div class="overlay-body">
                <span class="terms-txt"></span>
            </div>
        </div>


        <div class="banner">

            <!-- ------- FRAME 01 ------- -->
            <div class="copy" id="f1-copy">
                <h1>Fly with Qantas</h1>
            </div>

            <!-- ------- FRAME 02 ------- -->
            <div class="copy" id="f2-copy">
                <h1></h1>
            </div>

            <!-- ------- FRAME 03 ------- -->
            <div id="qantas-logo-container">
                <img id="qantas-logo-mono" src="logo-qantas-mono.svg" />
                <img id="qantas-logo-colour" src="logo-qantas-colour.svg" />
            </div>
            <div id="logo-divider"></div>
            <img id="aa-logo" src="logo_aa.svg" />


            <!-- ------- FRAME 04 ------- -->
            <div class="copy" id="f3-copy">
                <div id="destination-lockup">
                  <span id="from"></span>
                  <span id="destination"></span>
                </div>
                <span id="price-left-copy">from</span>
                <span id="price"></span>
                <span id="price-right-copy"></span>
            </div>

            <!-- USE THIS IF THERE IS A "CLICK FOR EXTENDED TERMS" BUTTON -->
            <div class="terms-wrapper">
                <span class="terms"></span><span class="overlay-trigger">Click for important information.</span>
            </div>

            <!-- ------- BASE ELEMENTS -------- -->

            <div class="shapes">
                <img id="blue-shape" src="shape-blue.svg" />
                <img id="red-shape" src="shape-red.svg" />
                <img id="mask-shape" src="shape-mask.svg" />
                <img id="white-shape" src="shape-white.svg" />
            </div>


            <img id="red-shape-base" src="shape-red-base.svg" />
            <img id="red-shape-end-frame" src="shape-red-end-frame2.svg" />
            <img id="red-shape-end-frame2" src="shape-red-end-frame2.svg" />

            <div id="video">
                <video id="video-el" width="470" height="90" autoplay>
                    <source type="video/mp4">
                    <source type="video/ogg">
                    <source type="video/webm">
                </video>
            </div>

            <div class="bg-image">
                <img class="bg-image-01" src="" alt="" />
            </div>

        </div>

    </div>
    <script src="mobile-detect.min.js"></script>
    <!-- <script src="data.js"></script> -->
    <script src="banner.min.js"></script>
</body>

</html>
